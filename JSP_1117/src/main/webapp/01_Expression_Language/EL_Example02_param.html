<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#wrap {
				width: 500px;
				height: 500px;
				margin: 0 auto;
				margin-top: 20px;
			}
			#wrap>h2 {
				text-align: center;
			}
			#btnSubmit{
				display: block;
				margin: 20px auto 10px auto;
				padding: 3px 10px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<h2>EL_Ex02 : ID &amp; Select Pet</h2>
			<hr>
			<form action="EL_Example2_param.jsp">
				아이디 : <input type="text" name="userID"><br>
				<br>다음 중 회원님이 키우고 있는 애완동물을 선택하십시오.<br>
				<br><input type="checkbox" name="Animal" value="개">개
					<input type="checkbox" name="Animal" value="고양이">고양이
					<input type="checkbox" name="Animal" value="금붕어">금붕어
				<br><input type="button" id="btnSubmit" value="확인" onclick="mySubmit(this.form)">
			</form>
		</div>
		<script type="text/javascript">
			function mySubmit(f) {
				if(f.userID.value.length == 0) {
					alert('아이디를 입력하세요.');
					return;
				}
				f.submit();
			}
		</script>
	</body>
</html>
